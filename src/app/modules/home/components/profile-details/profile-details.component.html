<ion-toolbar  class="ion-no-border ion-text-center" mode="ios">
    <ion-title>Set Preference</ion-title>
    <ion-buttons slot="start"  class="ion-no-border" mode="md" >
        <ion-back-button defaultHref="home" (click)="dismissModal()" ></ion-back-button>
    </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-slides pager="true" [options]="slideOptsOne">
        <ion-slide>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" >
        </ion-slide>
        <ion-slide>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-slide>
        <ion-slide>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-slide>
        <ion-slide>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-slide>
      </ion-slides>
      <span class="slide-text cardName">Samantha Smith</span>
    </ion-col>
  </ion-row>

  <ion-segment
    value="personalInfo"
    (ionChange)="segmentChanged($event)"
    size="small"
  >
    <ion-segment-button value="personalInfo" size="small">
    <ion-label>Personal Info</ion-label>
    </ion-segment-button>

    <ion-segment-button value="expectation" size="small">
        <ion-label>Expectation</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div class="ion-padding" mode="ios">
    <!-- *ngIf="expression;else templateName" -->
    <div *ngIf="segmentModel==='personalInfo'">
        <p>
            More info about your self 
        </p>
  
        <ion-row>
          <ion-col size="6">
            <div class="medium">
                Cast
            </div>
          </ion-col>
          <ion-col size="6">
            Chari
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <div class="medium">
                Education
            </div>
          </ion-col>
          <ion-col size="6">
            BE in Electronics 
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <div class="medium">
                profession 
            </div>
          </ion-col>
          <ion-col size="6">
              web developer
          </ion-col>
        </ion-row>
    </div>

    <div *ngIf="segmentModel == 'expectation'" >
        <ion-row>
          <ion-col size="6">
            <div class="medium">
                Cast
            </div>
          </ion-col>
          <ion-col size="6">
            Chari
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <div class="medium">
                Education
            </div>
          </ion-col>
          <ion-col size="6">
            BE in Electronics 
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <div class="medium">
                profession 
            </div>
          </ion-col>
          <ion-col size="6">
              web developer
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
              <div class="medium">
                Family
              </div>
          </ion-col>
          <ion-col size="6">
              Joint Family
          </ion-col>
        </ion-row>
    </div>

  </div>

</ion-content>
<ion-footer>
    <ion-button type="submit"  class="ion-no-margin"  expand="full" >Connect</ion-button>
</ion-footer>
