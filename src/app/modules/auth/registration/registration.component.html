
  <ion-toolbar  class="ion-no-border">
    <ion-buttons slot="start"  class="ion-no-border">
      <ion-back-button defaultHref="auth"></ion-back-button>
    </ion-buttons>
    <h3>Create your account!</h3>
  </ion-toolbar>

  <ion-content >
  <form [formGroup]="registrationForm">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div  class="ion-padding">
            <ion-item >
              <ion-label position="stacked" class="label"> Name</ion-label>
              <ion-input type="text" placeholder="Name" formControlName="name" ></ion-input>
            </ion-item>
            <ion-item >
              <ion-label position="stacked" class="label"> Email</ion-label>
              <ion-input inputmode="email" placeholder="Email" formControlName="email" ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked" class="label"> Mobile Number</ion-label>
              <ion-input type="text" placeholder="Mobile Number" formControlName="mobileNumber" OnlyNumber  maxlength="10"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked" class="label">Password</ion-label>
                <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked" class="label">Confirm Password</ion-label>
                  <ion-input  type="password" placeholder="Password again" formControlName="confirmPassword"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked" class="selectLable">Marital Status</ion-label>
                <ion-select placeholder="Select One">
                    <ion-select-option value="single">Single</ion-select-option>
                    <ion-select-option value="married">Married</ion-select-option>
                    <ion-select-option value="widowed">widowed</ion-select-option>
                    <ion-select-option value="divorced">divorced</ion-select-option>
                    <ion-select-option value="separated">separated</ion-select-option>
                  </ion-select>
            </ion-item>
            <ion-item>
                <ion-label position="stacked" class="selectLable">DOB</ion-label>
                <ion-datetime displayFormat="MMM DD YYYY" value="1992-12-15T13:47:20.789"></ion-datetime>
                <ion-icon name="calendar-outline"  slot="end"  class="ion-padding"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-label position="stacked" class="label">Education Qualification</ion-label>
                <ion-input placeholder="Education Qualification" formControlName="educationQualification" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked" class="selectLable">Family Members</ion-label>
              <ion-select placeholder="Select One" formControlName="familyMembers">
                  <ion-select-option value="1">1</ion-select-option>
                  <ion-select-option value="2">2</ion-select-option>
                  <ion-select-option value="3">3</ion-select-option>
                  <ion-select-option value="4">4</ion-select-option>
                  <ion-select-option value="5">5</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="stacked" class="label">Address</ion-label>
              <ion-textarea placeholder="Enter more Password" rows="3" >
              </ion-textarea> 
            </ion-item>
            <ion-item>
              <ion-label position="stacked" class="label">Profession</ion-label>
              <ion-input  placeholder="Enter more profession" formControlName="profession" >
              </ion-input> 
            </ion-item>
            <ion-item>
                <ion-label position="stacked" class="selectLable">State</ion-label>
                <ion-select placeholder="Select One" formControlName="state">
                    <ion-select-option value="1">1</ion-select-option>
                    <ion-select-option value="2">2</ion-select-option>
                    <ion-select-option value="3">3</ion-select-option>
                    <ion-select-option value="4">4</ion-select-option>
                    <ion-select-option value="5">5</ion-select-option>
                </ion-select>
              </ion-item>
            <ion-item>
              <ion-label position="stacked" class="selectLable">City</ion-label>
              <ion-select placeholder="Select One" formControlName="city">
                  <ion-select-option value="1">1</ion-select-option>
                  <ion-select-option value="2">2</ion-select-option>
                  <ion-select-option value="3">3</ion-select-option>
                  <ion-select-option value="4">4</ion-select-option>
                  <ion-select-option value="5">5</ion-select-option>
              </ion-select>
            </ion-item>
          </div>
          <!-- <div class="ion-padding">
            <ion-button   type="submit" [disabled]="registrationForm.invalid" expand="block" >Register</ion-button>
          </div> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  </ion-content>
  <ion-footer>
      <ion-button   class="ion-no-margin" [disabled]="registrationForm.invalid" expand="full" (click)="register()">Register</ion-button>
  </ion-footer>
