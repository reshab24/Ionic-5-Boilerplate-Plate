<ion-app>
  <ion-menu side="start" menuId="first"  contentId="main"> 
      <ion-header>
        <ion-toolbar color="primary"  class="ion-padding-top">
            <ion-avatar>
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
              </ion-avatar>
            <div class="ion-padding-start UserInfo">
              <div class="header">welcome,</div>
              <div class="subText"> Rishab Vaigankar</div>
            </div>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item *ngFor="let menu of menusList" class="ion-no-border"  lines='none'>
          <ion-icon name="{{menu.icon}}" slot="start"  color="primary"></ion-icon>
            <ion-label>
              {{menu.name}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
